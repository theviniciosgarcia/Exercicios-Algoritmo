<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatec</title>
    <link rel="stylesheet" href="estilos-gerais.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="titulo">
            <h1>Acquatec</h1>
          </div>
  
          <div class="navegacao">
            <ul>
              <li class="agora">Inicial</li>
              <li>Simulador</li>
              <li>|</li>
              <li>Login</li>
              <li>Cadastro</li>
            </ul>
          </div>
        </div>
      </header>
      <!--CONTEUDO DA PAGINA-->
      <main>
        <section class="banner">
            <div class="container">
                <div class="caixa-formulario">
                    <h2>Bem vindo!</h2>
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="name" name="name" id="name" placeholder="name">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email@email.com"/>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="*******"/>
                    </div>
                    <div class="campo">
                        <label for="confirmacao">Confirmação de senha</label>
                        <input type="password" name="confirmacao" id="confirmacao" placeholder="*******">
                    </div>
                    <button>Enviar</button>
                </div>
            </div>
        </section>
      </main>
      <footer>
        <div class="container">
          <p>Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
        </div>
      </footer>
      
</body>
</html>
