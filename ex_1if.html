<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Quantidade de maçãs <input id="input_qtd_macas"><br>
    <button onclick="finalizar_compra()">Finalizar Compra</button>
</body>
</html>

<script>
    function finalizar_compra() {
        var qtd_macas = Number (input_qtd_macas.value)
        var total = qtd_macas * 0.75;
        if (qtd_macas >= 10) {
            total = qtd_macas * 0.68;
        }

        alert(`Total da Compra: ${total}`)
    }
</script>
