<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar peso: <input id="qtd_peso">
    Solicitar Altura: <input id="qtd_altura">
    <button onclick="calcular_imc()">Calcular IMC</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular_imc() {
        var peso = Number (qtd_peso.value);
        var altura = Number (qtd_altura.value);
        var imc = Number (peso / altura ** 2);
        resultado.innerHTML = `${imc}`
    }
</script>
