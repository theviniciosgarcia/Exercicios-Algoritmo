<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de filhos: <input id="input_qtd_filhos"><br>
    <button onclick="verificar_situacao()">Verificar situação</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function verificar_situacao() {
        var filhos = Number (input_qtd_filhos.value);
        if (filhos == 0 ) {
            resultado.innerHTML = `Sem Descendentes`
        }
        if (filhos == 1) {
            resultado.innerHTML = `Filho único`
        }
        if (filhos >= 2) {
            resultado.innerHTML = `Crescei e multiplicai-vos`
        }


    }
</script>
