<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Você já clicou: <span id="span_clique"><b>0</b></span>
    <button onclick="clique_cabalistico()">Clique cabalístico</button>
</body>
</html>

<script>
    var clique = 0
    function clique_cabalistico() {
        clique += 1
        span_clique.innerHTML = clique
        if (clique == (3 || 4 || 7 || 10)) {
            alert(`Você clicou ${clique} vezes e Juliana gosta desse número!`)
        }

        else {
            alert(`Você clicou ${clique} vezes`)
        }

    }
</script>
