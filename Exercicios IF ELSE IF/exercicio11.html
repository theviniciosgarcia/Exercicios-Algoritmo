<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informar a distancia: <input id="valor_distancia">
    <button onclick="verificar_disponibilidade()">VERIFICAR DISPONIBILIDADE</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function verificar_disponibilidade() {
        var km = Number(valor_distancia.value);
        if (km <= 5) {
        resultado.innerHTML = `A sua pizza será entregue e não custará nada para você &#128516`
        }

        else if (km <= 25) {
        resultado.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`
        }

        else {
        resultado.innerHTML = `A Pizza Rãti não entrega neste endereço!`
        }
    }
</script>
