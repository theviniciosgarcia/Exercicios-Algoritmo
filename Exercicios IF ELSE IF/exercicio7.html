<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar nota: <input id="input_nota">
    <button onclick="classificar_nota()">
    CLASSIFICAR NOTA
    </button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function classificar_nota() {
        var nota = Number (input_nota.value);
        if (nota < 5) {
        resultado.innerHTML = `Aluno precisa de muita ajuda`
        }
        else if (nota <= 7) {
        resultado.innerHTML = `Aluno na média`
        }
        else if (nota <= 9.5) {
        resultado.innerHTML = `Aluno na acima da média`
        }
        else {
        resultado.innerHTML = `Aluno fora da curva`
        }
    }
</script>
