<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar altura <input id="input_altura">
    <button onclick="quais_esportes()">
        QUAIS ESPORTES
    </button>
    <div id="resultado"></div>
</body>
</html>

<script>
    
    function quais_esportes() {
        var altura = Number (input_altura.value)
        
        if (altura <= 1.65) {
    resultado.style.color = "blue"
    resultado.innerHTML = `Você pode ser piloto de corrida`
        }
        else if (altura <= 1.80) {
    resultado.style.color = "green"
    resultado.innerHTML = `Você pode ser jogador de futebol`
        }
        else {
    resultado.style.color = "orange"
    resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`        
        } 

    }
</script>
