<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar nota: <input id="valor_nota">
    Solicitar frequencia: <input id="valor_frequencia">
    <button onclick="avaliar_aluno()">AVALIAR ALUNO</button>
</body>
</html>

<script>
    function avaliar_aluno() {
    var nota = Number(valor_nota.value);
    var frequencia = Number(valor_frequencia.value);
    if (nota < 0 || nota > 10) {
    alert(`Onde já se viu nota <0 ou >10?!`)   
    }
    else if (frequencia < 0 || frequencia > 100) {
    alert(`Onde já se viu frequência <0 ou >100?!`)
    }
    else if (nota >= 0 && nota <= 6) {
    alert(`Aluno ficou abaixo da média`)
    }
    else if (nota > 6 && nota <= 8) {
    alert(`Aluno ficou da média`)
    }
    else if (nota > 8 && nota <= 10) {
    alert(`Aluno acima da média`)
    }
    if (frequencia >= 75){
    alert(`Aluno aprovado por frequência`)
    }
    else {
    alert(`Aluno reprovado por frequência`)
    }
    }
</script>
