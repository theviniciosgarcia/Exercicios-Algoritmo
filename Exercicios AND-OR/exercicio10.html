<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar Temperatura: <input id="valor_temperatura"> <br>
    Solicitar Umidade: <input id="valor_umidade"> <br>
    <button onclick="avaliar_clima()">AVALIAR CLIMA</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    
    function avaliar_clima() {
        var temperatura = Number(valor_temperatura.value);
        var umidade = Number(valor_umidade.value);

        if (umidade < 0 || umidade > 100) {
        alert("Valor de umidade inválido")
        }

        else if ((temperatura >= 22 && temperatura <= 23) && umidade < 60) {
        div_resultado.innerHTML = `Clima agradável`
        }
        else {
        div_resultado.innerHTML = `Clima desconfortável`
        }

    }
</script>
