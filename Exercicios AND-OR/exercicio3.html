<html lang="en">

    <title>Document</title>
</head>
<body>
    Solicitar Temperatura: <input id="valor_temperatura"> <br>
    <button onclick="ver_temperatura()">Ver Temperatura</button>
    <div id="resultado"></div>
</body>

<script>
    function ver_temperatura() {
        var temperatura = Number(valor_temperatura.value);
        if (temperatura == 22 || temperatura == 23) {
        resultado.innerHTML = `Temperatura confortável`
        }

        else {
            resultado.innerHTML = `Temperatura não está confortável`
        }
    }
</script>
