<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar nome da empresa: <input id="nome_empresa"> <br>
    Solicitar valor da bolsa da empresa: <input id="valor_bolsa"> <br>
    Solicitar o valor do VR da empresa <input id="valor_vr"> <br>
    Solicitar tempo de deslocamento da empresa: <input id="valor_deslocamento"> <br>
    <button onclick="e_preferida()">É PREFERIDA ?</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function e_preferida() {
        var nome = (nome_empresa.value);
        var bolsa = Number(valor_bolsa.value);
        var vr = Number(valor_vr.value);
        var deslocamento = Number(valor_deslocamento);
        if (bolsa >= 1800 || vr >= 20 || deslocamento <= 30){
        resultado.innerHTML = `A empresa ${nome} é uma de suas preferências`
        }

        else {
            resultado.innerHTML = `A empresa ${nome} está fora da sua lista`
        }

    }
</script>
