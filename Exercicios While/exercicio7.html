<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar Numero: <input id="valor_numero">
    <button onclick="multiplos()">ADORO MULTIPLOS DE 5</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function multiplos() {
        var numeros = Number(valor_numero.value)
        var qtd_numeros = 0
        if (numeros < 20 || numeros > 100) {
        alert(`Erro`)
        }
        else {
        while (qtd_numeros <= numeros) {
        resultado.innerHTML += `${qtd_numeros}<br>`
        qtd_numeros += 5
        }  
    }
    }
</script>
