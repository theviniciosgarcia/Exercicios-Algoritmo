<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas voltas o carro dara: <input id="qtd_voltas">
    <button onclick="iniciar_corrida()">INICIAR CORRIDA</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function iniciar_corrida() {
    var volta = Number(qtd_voltas.value)
    var qtd_corridas = 1
    while (qtd_corridas <= volta) {
    resultado.innerHTML += `Carro dando a ${qtd_corridas}Âª volta <br>`
    qtd_corridas += 1
    }
    resultado.innerHTML += `Corrida Finalizada`
    }
</script>
