<body>
    <button onclick="curto_2_e_5()">CURTO 2 E 5</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    for (
        var contador = 0;
        contador < 100;
        contador++
    ) {
        alert("Oi")
    }
    function curto_2_e_5() {
        var contador = 0
        const contFinal = 100
        while (contador < contFinal) {
            contador += 1
            if (contador % 3 == 0 && contador % 5 == 0) {
                resultado.innerHTML += `É TRI!É PENTA! <br>`
            }
            else if (contador % 3 == 0) {
                resultado.innerHTML += `É TRI <br>`
            }
            else if (contador % 5 == 0) {
                resultado.innerHTML += `É PENTA <br>`
            }
            else {
                resultado.innerHTML += `${contador} <br>`
            }
        }
    }
</script>
