<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar Numero: <input id="valor_numero">
    <button onclick="viva()">VIVA AO 7</button>
    <div id="resultado"></div>
</body>
</html>

<script>
     function viva() {
        var numeros = Number(valor_numero.value)
        var qtd_numeros = 0
        if (numeros < 0 || numeros > 200) {
        alert(`Erro`)
        }
        else {
        while (qtd_numeros <= numeros) {
        if (qtd_numeros % 7 == 0)
        resultado.innerHTML += `${qtd_numeros}<br>`
        }
        qtd_numeros += 1
    }
    }
</script>
