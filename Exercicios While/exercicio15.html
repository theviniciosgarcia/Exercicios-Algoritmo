<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de elefantes: <input id="input_elefantes">
    <button onclick="atazanar_medium()">ATAZANAR A MEDIUM</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function atazanar_medium() {
    var elefante = Number(input_elefantes.value)
    var incomodam = 'incomodam, '
    var contador = 1
    while (contador <= elefante)  {
    incomodam += ' incomodam'
    contador += 1
    resultado.innerHTML += `1 - elefante incomoda muita gente <br> ${contador} - elefante ${incomodam} muito mais  <br>`
    }
}
</script>
