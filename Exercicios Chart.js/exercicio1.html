<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:70vw"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:70vw"></canvas>
      </div>

      <div>
        <canvas id="myChart3" style="position: relative; height:20vh; width:20vw"></canvas>
      </div>
</body>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
    {
        label: 'Umidade',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [30+40, 29+41, 28+42, 25+45, 22+48, 23+43],
    }]
    
};
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

     
    const config2 = {
      type: 'bar',
      data: data,
      options: {}
    };

    const config3 = {
      type: 'doughnut',
      data: data,
      options: {}
    };

    

  </script>
  
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );

    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );
  </script>
</html>
