<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Exibir Informações</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function exibir() {
        var pessoa = {
            nome : "Vinicios",
            sobrenome : "Garcia",
            idade : 19
        }

        resultado.innerHTML = pessoa.nome + "<br>";
        resultado.innerHTML += pessoa.sobrenome + "<br>";
        resultado.innerHTML += pessoa.idade;
    }
</script>
