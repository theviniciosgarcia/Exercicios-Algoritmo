<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicitar um numero: <input id="valor_numero1">
    Solicitar outro numero: <input id="valor_numero2">
    <button onclick="calcular_raiz()">CALCULAR RAIZ</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular_raiz() {
        var numero1 = Number (valor_numero1.value);
        var numero2 = Number (valor_numero2.value);
        var final = Number  (numero1 ** (1/2));
        resultado.innerHTML = `${numero2}ª raiz de ${numero1} dá ${final}`
    }
</script>
