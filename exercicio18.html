<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    Valor guardado no cofrinho: R$
    <span id="span_valor_cofre">0.00</span> <br>
    Quantidade de depositos feitos:
    <span id="span_depositos_feitos">0</span> <br>
    Quantidade de retiradas feitas:
    <span id="span_retiradas_feitas">0</span> <br>
    Valor para deposito: <input id="input_valor" /><br />
    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar_toda_grana()">Tirar toda a grana</button>
    <button onclick="retirar_grana">Retirar grana</button>
  </body>
</html>
<script>  
  var valor_depositado = 0;
  var depositos_feitos = 0;
  var retiradas_feitas = 0;
  function depositar() {
    /*
            valor_depositado = valor_depositado + Number(input_valor.value) 
        */

    valor_depositado += Number(input_valor.value);
    depositos_feitos = valor_depositado += 0
    span_valor_cofre.innerHTML = valor_depositado;

    span_depositos_feitos.innerHTML = depositos_feitos

    
  }

  function retirar_toda_grana() {
    valor_depositado = 0;
    span_valor_cofre.innerHTML = valor_depositado;
  }

  function retirar_grana() {
    var grana_a_retirar = Number(input_valor.value);
    retiradas_feitas += Number (grana_a_retirar = 1);
    /*
        valor_depositado = valor_depositado - grana_a_retirar
    */
    valor_depositado -= grana_a_retirar;
    span_valor_cofre.innerHTML = valor_depositado;
  }
</script>
