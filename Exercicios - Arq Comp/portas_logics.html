<script>
    function verificar() {
        var A = Boolean(Number(a.value));
        var B = Boolean(Number(b.value));
        var C = Boolean(Number(c.value));
        var D = Boolean(Number(d.value));

        var condicaoA = (!A && !B && C && !D);
        var condicaoB = (!A && !B && C && D);
        var condicaoC = (!A && B && C && D);

        if (condicaoA || condicaoB || condicaoC || condicaoD || condicaoE) {
            resultado.innerHTML = `VERDADEIRO`
        }
        else {
            resultado.innerHTML = `FALSO`
        }
    }
