<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o nome dos filmes que gosta: <input id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="resultado"></div>
   
</body>
</html>

<script>
    var filmes = []
    function cadastrar() {
        var lista_filmes = input_filme.value;
      filmes.push(lista_filmes);
      resultado.innerHTML= ``

      for (
        var contador = 0;
        contador < filmes.length;
        contador++
      ) if (contador % 2 == 0) {
        resultado.innerHTML += `<span style="color: red">${filmes[contador]}</span><br>`
      } else {
        resultado.innerHTML += `<span style="color: blue">${filmes[contador]}</span><br>`
      }
    }
</script>
