<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o nome dos alunos: <input id="input_alunos">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    var lista_alunos = []
    function cadastrar() {
      var inverso = lista_alunos.length; 
      var alunos = input_alunos.value;
      lista_alunos.push(alunos);
      resultado.innerHTML = ``

      for (
        var contador = 0;
        contador < lista_alunos.length - 1;
        contador++
      ) {
          resultado.innerHTML += `${lista_alunos[inverso]}<br>`
          inverso--
      }
    }
</script>
