<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Aluno: <input id="input_aluno" /><br />
  <button onclick="cadastrar()">Cadastrar</button>
  <button onclick="pesquisar()">Pesquisar</button>
  <div id="div_resultado"></div>
</body>
</html>

<script>
  var lista_alunos = [];
  function cadastrar() {
    var aluno = input_aluno.value;

    if (lista_alunos.length == 0) {
      lista_alunos.push(aluno);
      resultado.innerHTML = `${aluno}<br>`;
    } else {
      var aluno_existente = false;

      resultado.innerHTML = "";
      for (var posicao = 0; 
          posicao < lista_alunos.length; 
          posicao++) {
        var aluno_na_lista = lista_alunos[posicao];

        if (aluno_na_lista == aluno) {
          aluno_existente = true;
        }
        resultado.innerHTML += `${aluno_na_lista}<br>`;
      }

      if (!aluno_existente) {
        lista_alunos.push(aluno);
        resultado.innerHTML += `${aluno}<br>`;
      }
    }
  }

  function pesquisar() {
    var aluno = input_aluno.value;
    var aluno_existente = false;

    for (var posicao = 0; posicao < lista_alunos.length; posicao++) {
      var aluno_na_lista = lista_alunos[posicao];
      if (aluno_na_lista == aluno) {
        aluno_existente = true;
      }
    }

    if (aluno_existente) {
      alert(`O aluno ${aluno} existe na lista`);
    }
  }
</script>
