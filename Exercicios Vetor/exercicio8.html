<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota: <input id="input_nota">
    <button onclick="cadastrar()">
        Cadastrar
    </button><br><br><br>
    Começo do intervalo: <input id="input_comeco">
    Fim do intervalo: <input id="input_fim"><br><br>
    <button onclick="rever_notas()">
        Rever as notas
    </button>
    <div id="div_saida"></div>
</body>
</html>
<script>
    const lista_notas = []
    function cadastrar() {
        const nota = Number(input_nota.value)
        lista_notas.push(nota)
    }

    function rever_notas() {
        const inicioIntervalo = Number(input_comeco.value)
        const fimIntervalo = Number(input_fim.value)

        var acumulador = 0;
        var quantidade_notas = 
            (fimIntervalo - inicioIntervalo) + 1
        for(var posicao = (inicioIntervalo-1);
            posicao < fimIntervalo;
            posicao++) {
            if (posicao >= inicioIntervalo &&
                posicao <= fimIntervalo) {

                const nota = lista_notas[posicao]; 
                div_saida.innerHTML += 
                    `${nota}<br>`

                acumulador += nota
            }
        }

        const media = acumulador / quantidade_notas
        div_saida.innerHTML += `
        “Foram cadastras ${quantidade_notas} notas que estão no intervalo de ${inicioIntervalo} até ${fimIntervalo} e a média dessas notas é ${media}”
        `
    }
</script>
